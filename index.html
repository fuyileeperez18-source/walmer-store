<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <title>WALMER Store - Premium Fashion</title>
    <meta name="title" content="WALMER Store - Premium Fashion" />
    <meta name="description" content="Discover premium fashion at WALMER Store. Shop the latest trends in clothing, accessories, and more with free shipping on orders over $100." />
    <meta name="keywords" content="fashion, clothing, premium, store, accessories, t-shirts, jackets, pants" />
    <meta name="author" content="WALMER Store" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://walmerstore.com/" />
    <meta property="og:title" content="WALMER Store - Premium Fashion" />
    <meta property="og:description" content="Discover premium fashion at WALMER Store. Shop the latest trends in clothing, accessories, and more." />
    <meta property="og:image" content="https://walmerstore.com/og-image.jpg" />
    <meta property="og:site_name" content="WALMER Store" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://walmerstore.com/" />
    <meta property="twitter:title" content="WALMER Store - Premium Fashion" />
    <meta property="twitter:description" content="Discover premium fashion at WALMER Store. Shop the latest trends in clothing, accessories, and more." />
    <meta property="twitter:image" content="https://walmerstore.com/og-image.jpg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "WALMER Store",
        "description": "Premium fashion for the modern individual",
        "url": "https://walmerstore.com",
        "logo": "https://walmerstore.com/logo.png",
        "sameAs": [
          "https://facebook.com/walmerstore",
          "https://instagram.com/walmerstore",
          "https://twitter.com/walmerstore"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-234-567-890",
          "contactType": "customer service",
          "availableLanguage": ["English", "Spanish"]
        },
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Fashion Street",
          "addressLocality": "New York",
          "addressRegion": "NY",
          "postalCode": "10001",
          "addressCountry": "US"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Noscript fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>WALMER Store</h1>
        <p>Please enable JavaScript to use this website.</p>
      </div>
    </noscript>
  </body>
</html>
